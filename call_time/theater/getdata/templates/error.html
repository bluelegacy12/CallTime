{% extends 'base.html' %}
{% block body %}
    <br>
    <div class="container">
        <div class="row text-center">
            <div class="col-sm-12">
                <h1>{{ error }}</h1>
            </div>
        </div>
        <br>
        <br>
        <div class="row d-flex justify-content-center">
            <div class="col-sm-2">
            {% if link %}
                <a href="{{ link }}" class="btn btn-info">{{ linkName }}</a>
            {% else %}
                <a href="{% url 'getdata:home' %}" class="btn btn-info">Return Home</a>
            {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
